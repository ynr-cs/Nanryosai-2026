<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>キッチンモニター | POSシステム</title>
    <style>
        /* --- デザイン設定 (視認性重視のダークモード) --- */
        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            background-color: #2c2c2c;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
        }

        /* --- ログイン画面 --- */
        #login-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            text-align: center;
        }

        .btn-google-login {
            background-color: #4285F4;
            color: white;
            font-size: 1.2rem;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: background-color 0.3s;
        }
        .btn-google-login:hover {
            background-color: #357ae8;
        }

        /* --- メイン画面 (初期非表示) --- */
        #main-content {
            display: none;
        }

        /* --- ヘッダー --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 15px;
            border-bottom: 2px solid #444;
            margin-bottom: 20px;
        }
        h1 { margin: 0; font-size: 1.8rem; }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-info {
            font-size: 0.9rem;
            color: #aaa;
        }

        .btn-logout {
            background-color: #555;
            color: white;
            border: 1px solid #777;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-logout:hover { background-color: #666; }

        /* --- エラー表示 --- */
        #error-message {
            display: none;
            background-color: #ff5252;
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* --- 注文グリッド --- */
        .orders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        /* --- 注文カード --- */
        .order-card {
            background-color: #ffffff;
            color: #333;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.3s ease-in-out;
            border-left: 10px solid #ff9800; /* 未調理を示すアクセントカラー */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #666;
            border-bottom: 1px dashed #ccc;
            padding-bottom: 8px;
            margin-bottom: 10px;
        }

        .card-items {
            flex-grow: 1;
            margin-bottom: 15px;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }
        
        .item-options {
            font-size: 0.85rem;
            color: #666;
            font-weight: normal;
            display: block;
            margin-left: 10px;
        }

        /* --- 調理完了ボタン --- */
        .btn-complete {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
            background-color: #ffc107;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .btn-complete:hover {
            background-color: #ffca2c;
        }
        .btn-complete:active {
            transform: scale(0.98);
        }

    </style>
</head>
<body>

    <!-- エラーメッセージ表示エリア -->
    <div id="error-message"></div>

    <!-- ログイン画面 -->
    <div id="login-screen">
        <h2>キッチンスタッフ認証</h2>
        <p>注文を表示するにはGoogleアカウントで<br>ログインしてください。</p>
        <button class="btn-google-login" onclick="googleLogin()">Googleでログイン</button>
    </div>

    <!-- メインコンテンツ (ログイン後に表示) -->
    <div id="main-content">
        <header>
            <div>
                <h1>キッチンオーダー</h1>
                <span style="font-size:0.9rem; color:#aaa;">店舗ID: <span id="display-store-id">---</span></span>
            </div>
            <div class="header-right">
                <span class="user-info" id="user-name"></span>
                <button class="btn-logout" onclick="logout()">ログアウト</button>
            </div>
        </header>

        <div id="orders-container" class="orders-grid">
            <!-- 注文カードがここに追加されます -->
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script>
        // --- 1. Firebase設定 (修正済み) ---
        const firebaseConfig = {
            apiKey: "AIzaSyA-Ijkbo-9rgrNKbDlRJ-rQVYdSXR_a9Do", 
            authDomain: "nanryosai-2026-a4091.firebaseapp.com",
            projectId: "nanryosai-2026-a4091",
            storageBucket: "nanryosai-2026-a4091.firebasestorage.app", 
            messagingSenderId: "360316480856",
            appId: "1:360316480856:web:1234567890abcdef" 
        };

        // 初期化
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const provider = new firebase.auth.GoogleAuthProvider();

        // --- 2. 変数定義 ---
        let unsubscribe = null; // リスナー解除用関数
        const urlParams = new URLSearchParams(window.location.search);
        const storeId = urlParams.get('storeId');

        // DOM要素
        const loginScreen = document.getElementById('login-screen');
        const mainContent = document.getElementById('main-content');
        const errorMsgEl = document.getElementById('error-message');
        const ordersContainer = document.getElementById('orders-container');
        const userNameEl = document.getElementById('user-name');
        const storeIdDisplayEl = document.getElementById('display-store-id');

        // エラー表示用関数
        function showError(msg, isPermanent = false) {
            errorMsgEl.innerHTML = msg; // リンクを含めるためinnerHTMLを使用
            errorMsgEl.style.display = 'block';
            if (!isPermanent) {
                setTimeout(() => { errorMsgEl.style.display = 'none'; }, 10000);
            }
        }

        // --- 3. 認証状態の監視 ---
        auth.onAuthStateChanged((user) => {
            if (user) {
                // ログイン中
                console.log("Logged in as:", user.displayName);
                loginScreen.style.display = 'none';
                
                // storeIdチェック
                if (!storeId) {
                    showError("エラー: URLに店舗ID (?storeId=XXX) が指定されていません。", true);
                    return;
                }

                mainContent.style.display = 'block';
                userNameEl.textContent = user.displayName;
                storeIdDisplayEl.textContent = storeId;

                // Firestore監視開始
                startOrderListener();
            } else {
                // ログアウト状態
                console.log("Not logged in");
                if (unsubscribe) unsubscribe(); // 監視停止
                loginScreen.style.display = 'flex';
                mainContent.style.display = 'none';
                ordersContainer.innerHTML = ''; // 画面クリア
            }
        });

        // --- 4. ログイン・ログアウト処理 ---
        function googleLogin() {
            auth.signInWithPopup(provider)
                .catch((error) => {
                    console.error("Login failed:", error);
                    showError(`ログイン失敗: ${error.message}`);
                });
        }

        function logout() {
            if (confirm("ログアウトしますか？")) {
                auth.signOut().then(() => {
                    window.location.reload();
                });
            }
        }

        // --- 5. リアルタイムリスナー (Firestore) ---
        function startOrderListener() {
            if (unsubscribe) unsubscribe();

            console.log(`Listening for orders: storeId=${storeId}, status=unpaid_at_pos`);

            // Firestoreへのクエリ
            unsubscribe = db.collection("orders")
                .where("storeId", "==", storeId)
                .where("status", "==", "unpaid_at_pos")
                .orderBy("createdAt", "asc")
                .onSnapshot((snapshot) => {
                    snapshot.docChanges().forEach((change) => {
                        if (change.type === "added") {
                            renderOrderCard(change.doc);
                        }
                        if (change.type === "removed") {
                            removeOrderCard(change.doc.id);
                        }
                        if (change.type === "modified") {
                            removeOrderCard(change.doc.id);
                            renderOrderCard(change.doc);
                        }
                    });
                }, (error) => {
                    console.error("Firestore Error:", error);
                    // インデックス作成が必要な場合のエラー処理
                    if (error.message.includes('requires an index')) {
                        const indexLink = error.message.match(/https:\/\/console\.firebase\.google\.com[^\s]*/);
                        if (indexLink) {
                            showError(`システムエラー: インデックスの作成が必要です。<a href="${indexLink[0]}" target="_blank" style="color:yellow;">ここをクリックして作成してください</a>`, true);
                        }
                    } else if (error.code === 'permission-denied') {
                        showError("アクセス権限がありません。ログインしているアカウントが正しいか確認してください。", true);
                    } else {
                        showError(`データ取得エラー: ${error.message}`);
                    }
                });
        }

        // --- 6. 注文カード描画処理 ---
        function renderOrderCard(doc) {
            const data = doc.data();
            const orderId = doc.id;

            let timeString = "--:--";
            if (data.createdAt) {
                const date = data.createdAt.toDate();
                timeString = date.toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            }

            const card = document.createElement('div');
            card.className = 'order-card';
            card.id = `card-${orderId}`;

            let itemsHtml = '';
            if (data.items && Array.isArray(data.items)) {
                data.items.forEach(item => {
                    let optionsHtml = '';
                    if (item.customizations && item.customizations.length > 0) {
                        const optionsText = item.customizations.map(opt => 
                            typeof opt === 'object' ? opt.name : opt
                        ).join(', ');
                        optionsHtml = `<span class="item-options">(${optionsText})</span>`;
                    }

                    itemsHtml += `
                        <div class="order-item">
                            <div class="item-details">
                                <span>${item.name}</span>
                                ${optionsHtml}
                            </div>
                            <span>x ${item.quantity}</span>
                        </div>
                    `;
                });
            }

            card.innerHTML = `
                <div class="card-header">
                    <span>注文時刻: ${timeString}</span>
                    <span>ID: ${orderId.slice(-4)}</span>
                </div>
                <div class="card-items">
                    ${itemsHtml}
                </div>
                <button class="btn-complete" onclick="completeOrder('${orderId}')">
                    調理完了
                </button>
            `;

            ordersContainer.appendChild(card);
        }

        // カードを画面から削除
        function removeOrderCard(orderId) {
            const card = document.getElementById(`card-${orderId}`);
            if (card) card.remove();
        }

        // --- 7. 調理完了アクション ---
        window.completeOrder = function(orderId) {
            // ステータスを 'ready_to_serve' に更新
            db.collection("orders").doc(orderId).update({
                status: "ready_to_serve"
            })
            .then(() => {
                console.log(`Order ${orderId} status updated to 'ready_to_serve'.`);
            })
            .catch((error) => {
                console.error("Update failed:", error);
                alert("ステータス更新に失敗しました。再試行してください。");
            });
        };

    </script>
</body>
</html>
